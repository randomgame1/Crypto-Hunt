<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Hunt</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* no scrolling */
      width: 100%;
      height: 100%;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin: 10px 0;
    }
    /* The mainWrapper contains both the game container and UI; its base size is fixed */
    #mainWrapper {
      position: absolute;
      width: 700px;
      height: 600px; /* 500px for canvas + 100px for UI */
      left: 50%;
      top: 50%;
      transform-origin: top left;
    }
    /* Game container */
    #gameContainer {
      position: relative;
      width: 700px;
      height: 500px;
      background: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    /* Restart button centered over the canvas */
    #restartButton {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-size: 18px;
      background-color: #fff;
      border: 2px solid #ccc;
      cursor: pointer;
      display: none;
      z-index: 10;
    }
    /* UI container */
    #uiContainer {
      width: 700px;
      height: 100px;
      text-align: center;
      margin-top: 10px;
    }
    #score, #lastCollected, #gameOverMessage {
      font-size: 18px;
      margin: 5px 0;
    }
    #gameOverMessage {
      font-size: 24px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Crypto Hunt</h1>
  <div id="mainWrapper">
    <div id="gameContainer">
      <canvas id="gameCanvas" width="700" height="500"></canvas>
      <button id="restartButton">Restart</button>
    </div>
    <div id="uiContainer">
      <div id="score">Score: 0   Level: 1</div>
      <div id="lastCollected">Last Collected: None</div>
      <div id="gameOverMessage"></div>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    // Dynamically scale the mainWrapper to fit the viewport
    function resizeGame() {
      const mainWrapper = document.getElementById('mainWrapper');
      const desiredWidth = 700;
      const desiredHeight = 600; // Total height (canvas + UI)
      const scale = Math.min(window.innerWidth / desiredWidth, window.innerHeight / desiredHeight);
      mainWrapper.style.transform = 'scale(' + scale + ')';
      // Center the mainWrapper
      const left = (window.innerWidth - desiredWidth * scale) / 2;
      const top = (window.innerHeight - desiredHeight * scale) / 2;
      mainWrapper.style.left = left + 'px';
      mainWrapper.style.top = top + 'px';
    }
    window.addEventListener('resize', resizeGame);
    window.addEventListener('load', resizeGame);
  </script>
</body>
</html>
