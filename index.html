<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Hunt</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin: 10px 0;
    }
    /* Game container with fixed size, centered on the page */
    #gameContainer {
      position: relative;
      width: 700px;
      height: 500px;
      background: #fff;
      border: 1px solid #ccc;
      margin: 0 auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    /* UI overlays on the game canvas */
    #scoreOverlay {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 18px;
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }
    #lastCollectedOverlay {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 18px;
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }
    #gameOverOverlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -60%);
      font-size: 24px;
      font-weight: bold;
      color: red;
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 5;
    }
    /* Restart button centered in the container, below the game over message */
    #restartButton {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-size: 18px;
      background-color: #fff;
      border: 2px solid #ccc;
      cursor: pointer;
      display: none;
      z-index: 10;
    }
    /* Optional responsive scaling */
    @media (max-width: 800px) {
      #gameContainer {
        width: 90%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <h1>Crypto Hunt</h1>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="700" height="500"></canvas>
    <!-- UI Overlays within the game container -->
    <div id="scoreOverlay">Score: 0 | Level: 1</div>
    <div id="lastCollectedOverlay">Last Collected: None</div>
    <div id="gameOverOverlay"></div>
    <button id="restartButton">Restart</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
