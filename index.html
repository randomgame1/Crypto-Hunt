<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Hunt</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin-top: 10px;
    }
    /* Game container centered on the page */
    #gameContainer {
      position: relative;
      width: 700px;
      height: 500px;
      background: #fff;
      border: 1px solid #ccc;
      margin: 0 auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    /* Restart button positioned in the center of the canvas */
    #restartButton {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      font-size: 18px;
      background-color: #fff;
      border: 2px solid #ccc;
      cursor: pointer;
      display: none;
      z-index: 10;
    }
    /* UI container below the game container */
    #uiContainer {
      width: 700px;
      margin: 10px auto;
      text-align: center;
    }
    #score, #lastCollected {
      font-size: 18px;
      margin: 5px 0;
    }
    #gameOverMessage {
      font-size: 24px;
      font-weight: bold;
      color: red;
      margin: 10px 0;
    }
    @media (max-width: 800px) {
      #gameContainer, #uiContainer {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Crypto Hunt</h1>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="700" height="500"></canvas>
    <button id="restartButton">Restart</button>
  </div>
  <div id="uiContainer">
    <div id="score">Score: 0   Level: 1</div>
    <div id="lastCollected">Last Collected: None</div>
    <div id="gameOverMessage"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
