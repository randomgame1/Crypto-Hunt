<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Crypto Hunt</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    h1 {
      text-align: center;
      margin-top: 10px;
    }
    /* Main container holds the game canvas and sidebar */
    #mainContainer {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap; /* Allows stacking on smaller screens */
      margin-top: 10px;
    }
    /* Game container with canvas */
    #gameContainer {
      width: 85vw;  /* Increased width */
      height: 65vh; /* Increased height */
      max-width: 900px; /* Prevents it from becoming too large on big screens */
      max-height: 600px;
      background: #fff;
      border: 1px solid #ccc;
      position: relative;
    }
    canvas {
      width: 100%;  /* Fills the container */
      height: 100%;
      display: block;
    }
    /* Sidebar for the crypto legend */
    #sidebar {
      width: 15vw; /* Adjusted for better fit */
      max-width: 140px; /* Ensures it doesn't grow too large */
      margin-left: 10px;
      background: #ddd;
      padding: 10px;
      box-sizing: border-box;
    }
    #sidebar h3 {
      margin-top: 0;
      font-size: 1.1em;
    }
    .cryptoItem {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .cryptoItem img {
      width: 30px;
      height: 30px;
      margin-right: 5px;
    }
    /* UI container below the main container for score and last collected info */
    #uiContainer {
      width: 85vw;
      max-width: 900px; /* Matches game width */
      margin: 10px auto;
      text-align: center;
    }
    #score, #lastCollected {
      font-size: 20px; /* Slightly larger */
      margin: 5px 0;
    }
    /* Game over message styling in UI container */
    #gameOverMessage {
      font-size: 26px;
      font-weight: bold;
      color: red;
      margin: 10px 0;
    }
    /* Restart button positioned in the middle of the game container */
    #restartButton {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 24px;
      font-size: 1.2em;
      display: none;
      z-index: 10;
    }
